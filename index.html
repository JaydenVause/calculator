<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@669&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
    <div id="calc-container">
        <div id="calc-body"><div id="calc-head">
                <div id="calc-battery"></div>
                <div id="calc-output">
                    <p id="outputOp"></p>
                    <p id="outputIn"></p>
                </div>
            </div>
            <div id="calc-keyboard">
                    <div class="calc-key">MRC</div>
                    <div class="calc-key">M-</div>
                    <div class="calc-key">M+</div>
                    <div class="calc-key">CE</div>
                    <div class="calc-key">ON</div>
                    <div class="calc-key num" data-key="55">7</div>
                    <div class="calc-key num" data-key="56">8</div>
                    <div class="calc-key num" data-key="57">9</div>
                    <div class="calc-key">%</div>
                    <div class="calc-key">Sqrt</div>
                    <div class="calc-key num" data-key="52">4</div>
                    <div class="calc-key num" data-key="53">5</div>
                    <div class="calc-key num" data-key="54">6</div>
                    <div id="mltpBtn" class="calc-key">x</div>
                    <div id="divBtn" class="calc-key">/</div>
                    <div class="calc-key num" data-key="49">1</div>
                    <div class="calc-key num" data-key="50">2</div>
                    <div class="calc-key num" data-key="51">3</div>
                    <div id="addBtn" class="calc-key">+</div>
                    <div id="subBtn" class="calc-key">-</div>
                    <div class="calc-key num" data-key="48">0</div>
                    <div class="calc-key">.</div>
                    <div class="calc-key">+/-</div>
                    
                    <div id="commandBtn" class="calc-key">=</div>
            </div>
        </div>
        
    </div>
    <div id="chalkBoard">
        <h1>Welcome!</h1>
        <p>
            Welcome to my calculator project<br>
            Try click some functions on the calculator using:<br>
            *      + for addition<br>
            *      / for division<br>
            *      x for multiplication<br>
            *      - for subtraction<br>
            *      = for run of function<br>
        </p>
    </div>
    <script src="js/script.js"></script>
</div>
</body>
</html>
